<div class="page no-navbar no-toolbar no-swipeback" data-name="access">
  <div class="page-content login-screen-content">
    <div class="login-screen-title">FolClass</div>
    <h3 id="accessTitle" class="text-align-center">default</h3>    
    <form> 
      <div class="list" name="acc-inputs">
        <ul>
          <li class="item-content item-input" name="acc-reg">
            <div class="item-inner">
              <div class="item-title item-label">Nick</div>
              <div class="item-input-wrap">
                <input type="text" id="acc-nick" placeholder="Your nick">
              </div>
            </div>
          </li>
          <li class="item-content item-input" name="acc-reg-log">
            <div class="item-inner">
              <div class="item-title item-label">Email</div>
              <div class="item-input-wrap">
                <input type="email" id="acc-email" placeholder="Your email">
              </div>
            </div>
          </li>
          <li class="item-content item-input" name="acc-reg-log">
            <div class="item-inner">
              <div class="item-title item-label">Password</div>
              <div class="item-input-wrap">
                <input type="password" id="acc-password" placeholder="Your password">
              </div>
            </div>
          </li>
          <li class="item-content item-input" name="acc-reg">
            <div class="item-inner">
              <div class="item-title item-label">Re-password</div>
              <div class="item-input-wrap">
                <input type="password" id="acc-repassword" placeholder="Repit your password">
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="list" name="acc-commands">
        <ul>
          <li><a href="#" class="item-link list-button" id="acc-login">Log In</a></li>
          <li><a href="#" class="item-link list-button" id="acc-register">Register</a></li>
        </ul>
      </div>
      <div class="list" name="acc-go">
        <ul>
          <li><a href="#" class="item-link list-button" id="acc-go">default</a></li>
          <li><a href="#" class="item-link list-button" id="acc-back">Back</a></li>
        </ul>
      </div>
      <div class="block-footer">
        <div class="list" name="acc-extras">
          <ul>
            <li><a href="#" class="item-link list-button" id="acc-about">About!</a></li>
            <li><a href="#" class="item-link list-button" id="acc-smile">Smile</a></li>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
